version: "3"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./volumes/db-data:/var/lib/mysql
    networks:
      - internal

  drupal:
    image: drupal:8.7.8-fpm-alpine
    container_name: drupal
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - internal
      - external
    volumes:
      - ./volumes/drupal-data:/var/www/html

  webserver:
    image: nginx:1.17.4-alpine
    container_name: webserver
    depends_on:
      - drupal
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./volumes/drupal-data:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - ./volumes/certbot-etc:/etc/letsencrypt
    networks:
      - external

  certbot:
    depends_on:
      - webserver
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./volumes/certbot-etc:/etc/letsencrypt
      - ./volumes/drupal-data:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email pepesan@gmail.com --agree-tos --no-eff-email --staging -d mordor.cursosdedesarrollo.com

networks:
  external:
    driver: bridge
  internal:
    driver: bridge

